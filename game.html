<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <p>Click any of following to play the game:</p>
    <br />
    <button id="rock" onclick="clickRock()">👊Rock</button>
    <button id="paper" onclick="clickPaper()">✋Paper</button>
    <button id="scissors" onclick="clickScissors()">✌️Scissors</button>
    <br />
    <h2 id="result-1">You Choose Rock</h2>
    <h2 id="result-2">Computer choose Scissors</h2>
    <h2 id="final-result">You Win!</h2>
    <div id="score-container">
      <div>
        <p id="user-score">0</p>
        <p>User Score</p>
      </div>
      <div>
        <p id="comp-score">0</p>
        <p>Comp Score</p>
      </div>
    </div>
    <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    <script src="game.js"></script>
  </body>
</html>
