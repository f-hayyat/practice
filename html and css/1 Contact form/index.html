<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Form</title>
  </head>
  <body>
    <form action="">
      <h1>Say Hello!</h1>
      <label for="c-name">Your Name</label>
      <br />
      <input
        class="form-input"
        type="text"
        name="name"
        id="c-name"
        placeholder="Enter your name"
      />
      <hr />
      <br />
      <label for="c-email">Email</label>
      <br />
      <input
        class="form-input"
        type="email"
        name="email"
        id="c-email"
        placeholder="Enter your email address"
      />
      <hr />
      <br />
      <label for="car-select">Favourite Car</label>
      <br />
      <select class="form-input" id="car-select" name="car-select">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
      </select>
      <hr />
      <br />
      <label for="car-budget">Budget</label>
      <br />
      <select class="form-input" id="car-budget" name="car-budget">
        <option value="" selected disabled hidden>Select Budget</option>
        <option value="$3000">$3000</option>
        <option value="$4000">$4000</option>
        <option value="$5000">$5000</option>
      </select>
      <hr />
      <br />
      <label for="c-message">Message</label>
      <br />
      <textarea
        rows="5"
        cols="50"
        class="form-input"
        name="Message"
        id="c-message"
        placeholder="Your message here..."
      ></textarea>
      <hr />
      <br /><br />
      <button id="sub-btn" value="Submit">Submit</button>
    </form>
  </body>
</html>
