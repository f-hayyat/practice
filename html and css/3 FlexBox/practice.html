<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body>
    <div class="store">
      <header>
        <h1>Welcome to MyStore</h1>
        <nav>
          <ul class="main-nav">
            <li>Home</li>
            <li>About</li>
            <li>
              Products
              <ul>
                <li>Electronics</li>
                <li>Books</li>
              </ul>
            </li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>
      <section>
        <h2>Featured Products</h2>
        <div class="product" data-category="electronics">
          <img src="laptop.jpg" alt="Laptop" />
          <p>Description of the product goes here.</p>
          <button type="submit">Buy Now</button>
        </div>
        <div class="product" data-category="books">
          <img src="book.jpg" alt="Book" />
          <p>Description of another product.</p>
          <button type="submit">Buy Now</button>
        </div>
      </section>
      <footer>
        <p>Copyright 2023 by MyStore. All rights reserved.</p>
        <p>Follow us on <a href="#" class="social">Social Media</a></p>
      </footer>
    </div>
  </body>
</html>
