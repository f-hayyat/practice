<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else
  </title>
</head>
<body>
  <script>
    let num = 7;
    if(num%2==0){
      console.log("The number is even");
    }else{
      console.log("The number is odd");
    };
  </script>
</body>
</html>
